<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element Selector Practice</title>
    <style>
        .text-content {
            font-size: 16px;
            color: black;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1 id="main-heading">Welcome to the DOM Practice Page</h1>
<p class="text-content">This is a sample paragraph with class text-content.</p>
<p>This is another sample paragraph.</p>
<img id="main-image" src="https://via.placeholder.com/150" alt="Placeholder Image">

<div class="container">
    <p>This is a paragraph inside the container.</p>
    <p class="text-content">This is another paragraph inside the container with class text-content.</p>
    <img src="https://via.placeholder.com/100" alt="Container Image">
</div>

<script>
    // Select and modify the heading using getElementById
    const mainHeading = document.getElementById('main-heading');
    mainHeading.textContent = 'Welcome to DOM Manipulation Practice';

    // Select all paragraphs with the class "text-content" and change their color using getElementsByClassName
    const textContentParagraphs = document.getElementsByClassName('text-content');
    for (let paragraph of textContentParagraphs) {
        paragraph.style.color = 'blue';
    }

    // Select and modify the main image source using getElementById
    const mainImage = document.getElementById('main-image');
    mainImage.src = 'https://via.placeholder.com/150/0000FF/FFFFFF?text=Updated+Image';

    // Select the container div and change its background color using querySelector
    const containerDiv = document.querySelector('.container');
    containerDiv.style.backgroundColor = '#f0f0f0';

    // Select all paragraphs within the container div and change their text using querySelectorAll
    const containerParagraphs = document.querySelectorAll('.container p');
    containerParagraphs.forEach((paragraph, index) => {
        paragraph.textContent = `This is updated text for paragraph ${index + 1} inside the container.`;
    });
</script>

</body>
</html>
